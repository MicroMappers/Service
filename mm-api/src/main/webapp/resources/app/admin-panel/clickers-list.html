<div class="row">
	<div class="col-md-10"><h3>Clickers</h3></div>
	<div class="col-md-2">
		<button type="button" class="btn btn-primary pull-right" style="margin-top: 15px"><i class="fa fa-plus"></i> Clicker</button>
	</div>
</div>
<hr class="no-margin-top"/><br/>
<table class="table table-striped table-bordered table-hover">
  <tr>
  	<th></th><th>Clicker Name</th><th>Status</th><th>Task Available</th><th>App Type</th>
  </tr>
  <tr ng-repeat="clicker in clickers">
  	<td>{{$index + 1}}</td>
  	<td>{{clicker.name}}</td>
  	<td>{{client_app_status[clicker.status]}}</td>
  	<td>{{clicker.taskAvailable}} out of {{clicker.totalTask}} Available</td>
  	<td>{{client_app_type[clicker.appType]}}</td>
  </tr>
</table>
