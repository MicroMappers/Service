	<nav class="navbar navbar-default navbar-fixed-top" style="background-color: #5262bc; border-color: #5262bc; border-radius: 0px; color: #FFF" ng-controller="MainController">
			  <div class="container-fluid">
	 <div class="navbar-header" style="padding-top: 0px; margin-left: 15px;">

			        <span class="icon-bar"></span>

			  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" ng-class="!navCollapsed && 'in'">

			      	<img ng-src="{{profile.profile_pic}}" height="32" width="32" style="border-radius: 4px">

			      	<i class="fa fa-caret-down"></i>
			      </div>
			      <ul class="uib-dropdown-menu" role="menu" aria-labelledby="btn-append-to-body">

			      </ul>
			    </div>
			    </div>
